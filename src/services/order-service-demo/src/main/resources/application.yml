server:
  port: 5001

spring:
  application:
    name: order-service
  profiles:
    active: dev
  cloud:
    stream:
      bindings:
        orderIn:
          destination: orders-topic
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092
    config:
      uri: http://localhost:8085
  config:
    import: "optional:configserver:http://localhost:8085"

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/