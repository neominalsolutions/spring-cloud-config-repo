server:
  port: 5001

spring:
  application:
    name: order-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  cloud:
    function:
      definition: orderStockRejected;orderStockConfirmed;debeziumEvent
    stream:
      bindings:

        submitOrder-out-0:
          destination: submitOrder
          content-type: application/json

        orderStockRejected-in-0:
          destination: orderStockRejected
          content-type: application/json

        orderStockConfirmed-in-0:
          destination: orderStockConfirmed
          content-type: application/json

        debeziumEvent-in-0:
          destination: submitOrder.public.orders # debezium
          content-type: application/json
          group: debezium-submit-order

      kafka:
        binder:
          auto-create-topics: true
          brokers: localhost:29092


management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
        probability: 1.0  # TÃ¼m requestâ€™leri trace et

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/




